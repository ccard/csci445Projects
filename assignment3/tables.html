<!DOCTYPE html>
<html>
	<head>
		<title>Table practice</title>
		<meta name="author" content="Chris Card">
		<link rel="stylesheet" type="text/css" href="tables.css"/>
	</head>
	<body>
		<div id="table-1">
			<table id="schedule">
				<caption class="title">My Schedule</caption>
				<tr class="heading" id="sched-header">
					<th class="table1-cell" style="width: 100px">Course</th>
					<th class="table1-cell" colspan="2" style="width: 100px;">When</th>
					<th class="table1-cell" style="width: 100px">Where</th>
					<th class="table1-cell" style="width: 100px">Who</th>
				</tr>
				<tr class="table1-row">
					<td class="table1-cell" >CSCI 598</td>
					<td class="table1-cell" style="width: 40px">MWF</td>
					<td class="table1-cell"> 1:00-1:50pm</td>
					<td class="table1-cell">MZ 126</td>
					<td class="table1-cell">Dr. Zhang</td> 
				</tr>
				<tr class="table1-row">
					<td class="table1-cell" >CSCI 445</td>
					<td class="table1-cell" style="width: 40px">N/A</td>
					<td class="table1-cell"> N/A</td>
					<td class="table1-cell">N/A</td>
					<td class="table1-cell">Dr. Raider</td> 
				</tr>
			</table>
		</div>
		<div id="table-2">
		</div>
		<div id="table-3">
		</div>
	</body>
</html>
