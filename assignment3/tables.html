<!DOCTYPE html>
<html>
	<head>
		<title>Table practice</title>
		<meta name="author" content="Chris Card">
		<link rel="stylesheet" type="text/css" href="tables.css"/>
	</head>
	<body>
		<div id="table-1">
			<table id="schedule">
				<caption class="title">My Schedule</caption>
				<tr class="heading" id="sched-header">
					<th class="table1-cell" style="width: 100px">Course</th>
					<th class="table1-cell" colspan="2" style="width: 200px;">When</th>
					<th class="table1-cell" style="width: 100px">Where</th>
					<th class="table1-cell" style="width: 100px">Who</th>
				</tr>
				<tr class="table1-row">
					<td class="table1-cell" >CSCI-598</td>
					<td class="table1-cell" style="width: 80px">MWF</td>
					<td class="table1-cell"> 1-1:50 pm</td>
					<td class="table1-cell">MZ126</td>
					<td class="table1-cell">Zhang</td>
				</tr>
				<tr class="table1-row">
					<td class="table1-cell" >CSCI-741</td>
					<td class="table1-cell">all time</td>
					<td class="table1-cell">8-14:00</td>
					<td class="table1-cell">BB332</td>
					<td class="table1-cell">Chris</td>
				</tr>
			</table>
		</div>
		<div id="table-2">
			<table id="study-group">
				<caption class="title">Study Group for 445</caption>
				<thead class="table2-head">
					<tr class="heading">
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tfoot class="table2-foot">
					<tr>
						<td>Number of attendees</td>
						<td>4</td>
					</tr>
				</tfoot>
				<tbody>
					<tr class="table2-row">
						<td>Frodo Baggins</td>
						<td>fbaggins@mines.edu</td>
					</tr>
					<tr class="table2-row">
						<td>Master Cheif</td>
						<td>cheif@mines.edu</td>
					</tr>
					<tr class="table2-row">
						<td>Donald Ducky</td>
						<td>ducky@mines.edu</td>
					</tr>
					<tr class="table2-row">
						<td>Mine Mouse</td>
						<td>mouse@mines.edu</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="table-3">
		</div>
	</body>
</html>
